<body>

<div class="container">

    <div class="block-login">
        <div class="row">
            <div class="col-sm-5">
                Hello! You are not logged. Please Log In or Sign Up
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary" id="btn-modal-login">Log In</button>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-secondary" id="btn-signup-login">Sign Up</button>
            </div>
        </div>
        <!--<div id="blockModalLogin">-->

        <!--</div>-->

        <!--<div id="blockModalCreateUser">-->

        <!--</div>-->

        <!--<div id="blockModalCancelLogin">-->


        <!--</div>-->


        <div class="modal fade" id="modalLoginUser">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Please log in</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row"><label class="col-sm-3 col-form-label" for="inputLogin">Your
                                login</label>
                                <div class="col-sm-9"><input class="form-control" id="inputLogin" type="text"
                                                             placeholder="Login"/></div>
                            </div>
                            <div class="form-group row"><label class="col-sm-3 col-form-label"
                                                               for="inputPass">Password</label>
                                <div class="col-sm-9"><input class="form-control" id="inputPass" type="password"
                                                             placeholder="Password"/></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3"><input class="btn btn-primary" id="btn-form-login" type="button"
                                                             onclick="processLogin()" value="Log in"/></div>
                                <div class="col-sm-3"><input class="btn btn-danger" id="btn-form-login-out"
                                                             type="button"
                                                             value="Cancel"/></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="modalCreateUser">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Choose your login and password</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row"><label class="col-sm-3 col-form-label" for="inputCreateLogin">Your
                                login</label>
                                <div class="col-sm-9"><input class="form-control" id="inputCreateLogin" type="text"
                                                              placeholder="Login" name="inputCreateLogin"/></div>
                            </div>
                            <div class="form-group row"><label class="col-sm-3 col-form-label" for="inputCreatePass">Password</label>
                                <div class="col-sm-9"><input class="form-control" id="inputCreatePass" type="password"
                                                              placeholder="Password" name="inputCreatePass"/></div>
                            </div>
                            <div class="form-group row">


                                <div class="col-sm-3">
                                    <input type="button" class="btn btn-primary" id="btn-form-signup" value="Sign Up">
                                </div>
                                <div class="col-sm-3">
                                    <input type="button" class="btn btn-danger" id="btn-form-signup-close" value="Cancel">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="modalCancelLogin">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Incorrect login or password</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">You are dumb sfdsfdsfd</div>
                            <div class="form-group row">
                                <div class="col-4"><input class="btn btn-primary" id="inputCancelLogin" type="button"
                                                          onclick="" value="Log in"/></div>
                                <div class="col-4"><input class="btn btn-success" id="inputCancelSignin" type="button"
                                                          onclick="" value="Sign up"/></div>
                                <div class="col-4"><input class="btn btn-danger" id="inputCancelCancel" type="button"
                                                          onclick="" value="Log in"/></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>


</div>

<!--<input type="button" value="show modal" id="btn-modal">-->

    <form action="" method="GET">
        <div>
            Enter your login
            <input type="text" name="login" id="input-login">

        <input type="button" value="Log in" id="btn-login">

</div>

</div>

<div class="block_add">

</div>

</div>
